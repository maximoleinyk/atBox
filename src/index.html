<!doctype>
<html>
<head>
    <title>Elm Book</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="styles/box.css"/>
    <script src="main.js"></script>
    <script src="scripts/box.js"></script>
</head>
<body>
<div id="root">
    <div class="app-root"></div>
    <pre class="output" style="font-size:11px"></pre>
</div>
<script>
  box({
    root: '.app-root',
    label: 'Query',
    placeholder: 'Ex: @name is Joe',
    onChange: function(outputJSON) {
        document.querySelector('.output').innerHTML = JSON.stringify(outputJSON, null, 2);
    }
  });
</script>
</body>
</html>
